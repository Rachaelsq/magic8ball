<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inconsolata&display=swap");
    </style>

    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Enchanted 8 Ball</title>
  </head>
  <!-- begin navbar -->
  <header id="navbar">
    <nav>
      <ul class="navElements">
        <li>Home</li>
      </ul>
    </nav>
    <!-- end navbar -->
  </header>
  <body>
    <h1 id="enchanted8Ball">Enchanted 8 Ball</h1>

    <!-- this is the submit bar -->
    <div id="BallCard">
      <input id="question" class="inputBox" type="text" />
      <input id="submitButton" class="submit" type="submit" />
    </div>
    <!-- end of submit bar -->

    <!-- this is the image of the 8 ball -->
    <div id="theBall">
      <img
        class="magic8Ball"
        src="https://intuitiveharmonymedicine.com/wp-content/uploads/2020/10/magic-8-ball-1-1003x1024.png"
        alt="magic 8 ball"/>
    </div>
    <!-- end image of 8 ball -->

    <!-- begin div for 8 ball answer -->
    <div id="answerContainerId">
        <div class="answerContainerClass">
          <p id="answerContainerParagraph"></p>
        </div>
      </div>
      <!-- end div for 8 ball answer -->

    <script src="main.js"></script>
  </body>
</html>
